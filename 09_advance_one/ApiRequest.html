  <script>
    const reqURL = "https://randomuser.me/api/";
    const xhr = new XMLHttpRequest();
    xhr.open("GET", reqURL);
    xhr.onreadystatechange = function () {
      console.log(xhr.readyState);
      if (xhr.readyState === 4) {
        const data = JSON.parse(this.responseText);

        console.log(data.results[0].name.first);
      }
    };
    console.log(xhr.readyState);
    xhr.send();
  </script>
